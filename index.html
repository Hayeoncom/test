    <script>
        var slideCount = $(".slideimg").length;
        var currentIndex = 0;
        var slidePosition;

        setInterval(function(){
            if(currentIndex < slideCount - 1){
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            slidePosition = currentIndex * (-900)+"px";
            $(".slidelist").animate({ left: slidePosition},400);
        },2000);
    
    </script>
